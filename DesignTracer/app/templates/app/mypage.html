{% extends 'app/base.html' %}
{% load widget_tweaks %}
{% block content %}
  <h2 class='user-name'>@{{ user.username }} </h2>
  {% ifnotequal images.count 0 %}
    <p>投稿<strong>{{ images.count }}</strong>件</p>
  {% else %}
    {% if user == request.user %}
      <p>初めての投稿をしてみましょう！</p>
    {% endif %}
  {% endifnotequal %}

  {% include 'app/img_list.html' %}
{% endblock %}
