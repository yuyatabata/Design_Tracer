<div class="img-container">
{% for img in images %}
    <div class='img'>
        <a href="{% url 'app:images_detail' img.id %}">
            <img src="{{ img.image_f }}" class="image-img">
        </a>
        <div class="image-info">
            <a href="{% url 'app:users_detail' img.user.id %}">@{{img.user}}</a>
        </div>
    </div>
{% empty %}
    <p>empty list</p>
{% endfor %}
</div>
